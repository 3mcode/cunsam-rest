<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <style>
      html, body, #app { height: 100%; margin: 0; padding: 0; }
      .cs-home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .cs-home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .cs-home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .cs-home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .cs-home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .cs-home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .cs-home__sub-title { color: #ABABAB; font-size: 12px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，CareyShop 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="cs-home">
        <div class="cs-home__main">
          <img class="cs-home__loading" src="<%= BASE_URL %>images/loading/loading-spin.svg" alt="">
          <div class="cs-home__title">
            正在加载资源
          </div>
          <div class="cs-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <div class="cs-home__footer">
          <a href="https://www.careyshop.cn" target="_blank">www.careyshop.cn</a>
        </div>
      </div>
    </div>
  </body>
</html>
